<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AWK Authentication System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container fade-in">
        <div class="logo">
            <h1>AW<span>K</span></h1>
            <p>Authentication System</p>
        </div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
            <div class="slider-text">Dark Mode</div>
        </div>

        <div class="dashboard">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
            
            <div class="profile-info">
                <h3><i class="fas fa-user"></i> Welcome, {{ name }}!</h3>
                <p>You've successfully logged into the AWK Authentication System.</p>
            </div>
            
            <div class="action-links">
                <a href="{{ url_for('view_logs') }}" class="btn">
                    <i class="fas fa-history"></i> View Activity Logs
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; AWK Authentication System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const checkbox = document.getElementById('checkbox');
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            checkbox.checked = true;
        }
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });
    </script>
</body>
</html>
